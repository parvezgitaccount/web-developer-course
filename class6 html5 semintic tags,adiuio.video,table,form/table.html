<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        table {
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 3px solid gray;
            padding: 5px 30px;
        }
        
        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>position</th>
                <th>selary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>parvez</td>
                <td>webdesiner</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>foysal</td>
                <td>webdesiner</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>shakhawat</td>
                <td>webdesiner</td>
                <td>90000</td>
            </tr>
            <tr>
                <td colspan="2">shakhawat</td>

                <td rowspan="2">90000</td>
            </tr>
            <tr>
                <td>shakhawat</td>
                <td>webdesiner</td>

            </tr>
            <tr>
                <td colspan="3">shakhawat</td>


            </tr>
        </tbody>
    </table>
</body>

</html>

</html>
