<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        
        .box {
            width: 200px;
            height: 200px;
            font-size: 40px;
            border: 3px solid red;
            border-radius: 10px;
        }
        
        .box1 {
            flex: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">item-1</div>
        <div class="box">item-2</div>
        <div class="box box1">item-3</div>
    </div>
</body>

</html>
